name: Java ci with maven

on:
  pull_request: 
    branches: ["master"]

jobs: 
  build: 
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup jdk 21
        uses: actions/setup-java@v4
        with: 
          java-version: 21
          distribution: "temurin"
          cache: "maven"
      
      - name: Build with maven 
        run: mvn clean install 